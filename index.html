    <main>
       
        <header>
            <h1 id="pendientes">Pendientes</h1>
        </header>

            <div class="form">
                <form action="" id="form">
                    <span>Tarea</span>
                    <input type = "text" id="itTask" placeholder="Agregar tarea pendiente..."/>

                </form>
            </div>
        </section>
    
        <section id="time">
            <div id="taskName"></div>
            <div id="value"></div>
        </section>
        
       
        <div id="tasks"></div>
      
       
    </main>
