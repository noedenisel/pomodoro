<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <section id="time">   
            
            <div id="taskName"></div>
            <div id="inProgressMessage"></div>
            <div class="reloj">
                <div id="minutes" style="display: none;"></div>
                <div id="seconds" style="display: none;"></div>
            </div>
        </section>

        <div class="pendientes-list">
              <h1 id="pendientes" style="display: none;">Pendientes</h1>
        <div id="tasks"></div>
        </div>
      

        <section class="tasks-container">
            <div class="task-form">
                <form action="" id="form">
                    <h1>Agregar Tarea</h1>
                    <input type = "text" id="itTask" placeholder="Agregar tarea pendiente..."/>
                    <input type="submit"  id="bAdd" value="Agregar Tarea"/>
                </form>
            </div>
        </section>
       
        
    </main>
    <script src="main.js"></script>
</body>
</html>
